<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Management Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --sidebar-bg: #1e293b;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, #6366f1 100%);
            box-shadow: var(--card-shadow);
        }

        .page-header {
            background: white;
            padding: 2rem 0;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .breadcrumb {
            background: transparent;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--hover-shadow);
        }

        .btn {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .table-container {
            overflow-x: auto;
        }

        .table {
            margin: 0;
            white-space: nowrap;
        }

        .table thead {
            background-color: #f1f5f9;
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: #f8fafc;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 0.2rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .search-filter-section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 0.6rem 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .modal-content {
            border-radius: 12px;
            border: none;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #6366f1 100%);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .club-detail-item {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .club-detail-item label {
            font-weight: 600;
            color: #64748b;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .club-detail-item .value {
            color: #1e293b;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-users-cog me-2"></i>Admin Portal</a>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="mb-2"><i class="fas fa-users me-2"></i>Club Management</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Club Management</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-md-6 text-md-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClubModal">
                        <i class="fas fa-plus me-2"></i>Add New Club
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Search and Filter Section -->
        <div class="search-filter-section">
            <div class="row g-3">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search by club name...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Sports">Sports</option>
                        <option value="Technology">Technology</option>
                        <option value="Arts">Arts</option>
                        <option value="Academic">Academic</option>
                        <option value="Social">Social</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="Active">Active</option>
                        <option value="Pending">Pending</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-outline-secondary w-100" onclick="resetFilters()">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Clubs Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-container">
                    <table class="table table-hover mb-0" id="clubsTable">
                        <thead>
                            <tr>
                                <th>Club Name</th>
                                <th>Category</th>
                                <th>Members</th>
                                <th>Status</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clubsTableBody">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- View Club Details Modal -->
    <div class="modal fade" id="viewClubModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-eye me-2"></i>Club Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="club-detail-item">
                        <label>Club Name</label>
                        <div class="value" id="modalClubName"></div>
                    </div>
                    <div class="club-detail-item">
                        <label>Category</label>
                        <div class="value" id="modalCategory"></div>
                    </div>
                    <div class="club-detail-item">
                        <label>Total Members</label>
                        <div class="value" id="modalMembers"></div>
                    </div>
                    <div class="club-detail-item">
                        <label>Status</label>
                        <div class="value" id="modalStatus"></div>
                    </div>
                    <div class="club-detail-item">
                        <label>Description</label>
                        <div class="value" id="modalDescription"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Club Modal -->
    <div class="modal fade" id="addClubModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Add New Club</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addClubForm">
                        <div class="mb-3">
                            <label class="form-label">Club Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" required>
                                <option value="">Select Category</option>
                                <option value="Sports">Sports</option>
                                <option value="Technology">Technology</option>
                                <option value="Arts">Arts</option>
                                <option value="Academic">Academic</option>
                                <option value="Social">Social</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Add Club</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample club data
        const clubsData = [
            {
                name: "Tech Innovators Club",
                category: "Technology",
                members: 156,
                status: "Active",
                description: "A club dedicated to exploring emerging technologies, hosting hackathons, and building innovative projects together."
            },
            {
                name: "Basketball League",
                category: "Sports",
                members: 89,
                status: "Active",
                description: "Competitive basketball team representing our institution in inter-collegiate tournaments and organizing friendly matches."
            },
            {
                name: "Creative Arts Society",
                category: "Arts",
                members: 203,
                status: "Active",
                description: "A vibrant community of artists, musicians, and performers showcasing talents through exhibitions and performances."
            },
            {
                name: "Robotics Workshop",
                category: "Technology",
                members: 45,
                status: "Pending",
                description: "Building autonomous robots and competing in national robotics competitions while learning cutting-edge engineering."
            },
            {
                name: "Drama Club",
                category: "Arts",
                members: 78,
                status: "Inactive",
                description: "Theatrical performances, script writing, and stage production bringing stories to life through dramatic arts."
            }
        ];

        let filteredData = [...clubsData];

        // Get status badge HTML
        function getStatusBadge(status) {
            const badgeClass = {
                'Active': 'bg-success',
                'Pending': 'bg-warning',
                'Inactive': 'bg-secondary'
            };
            return `<span class="badge ${badgeClass[status]}">${status}</span>`;
        }

        // Render table
        function renderTable(data) {
            const tbody = document.getElementById('clubsTableBody');
            tbody.innerHTML = '';

            data.forEach((club, index) => {
                const row = `
                    <tr>
                        <td><strong>${club.name}</strong></td>
                        <td><i class="fas fa-tag me-2 text-primary"></i>${club.category}</td>
                        <td><i class="fas fa-users me-2 text-info"></i>${club.members}</td>
                        <td>${getStatusBadge(club.status)}</td>
                        <td class="text-center">
                            <button class="btn btn-info btn-sm action-btn" onclick="viewClub(${index})" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-warning btn-sm action-btn" onclick="editClub(${index})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm action-btn" onclick="deleteClub(${index})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // View club details
        function viewClub(index) {
            const club = filteredData[index];
            document.getElementById('modalClubName').textContent = club.name;
            document.getElementById('modalCategory').textContent = club.category;
            document.getElementById('modalMembers').textContent = club.members;
            document.getElementById('modalStatus').innerHTML = getStatusBadge(club.status);
            document.getElementById('modalDescription').textContent = club.description;
            
            const modal = new bootstrap.Modal(document.getElementById('viewClubModal'));
            modal.show();
        }

        // Edit club
        function editClub(index) {
            const club = filteredData[index];
            alert(`Edit functionality for "${club.name}" would be implemented here.`);
        }

        // Delete club
        function deleteClub(index) {
            const club = filteredData[index];
            if (confirm(`Are you sure you want to delete "${club.name}"?`)) {
                const originalIndex = clubsData.indexOf(club);
                clubsData.splice(originalIndex, 1);
                applyFilters();
            }
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredData = clubsData.filter(club => {
                const matchesSearch = club.name.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || club.category === categoryFilter;
                const matchesStatus = !statusFilter || club.status === statusFilter;
                return matchesSearch && matchesCategory && matchesStatus;
            });

            renderTable(filteredData);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('statusFilter').value = '';
            applyFilters();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);

        // Initial render
        renderTable(filteredData);
    </script>
</body>
</html>
