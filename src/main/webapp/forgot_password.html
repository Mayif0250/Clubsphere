<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Clubsphere</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="CSS/forget.css">
</head>
<body>

    <div class="forgot-password-container">
        <!-- Step 1: Email Form -->
        <form id="forgotPasswordForm" method="post" action="forgot-password" class="form-content active" novalidate>
            <div class="form-header">
                <i class="fas fa-lock-open logo"></i>
                <h2>Forgot Your Password?</h2>
                <p>No problem. Enter your email address and we'll send you a verification code to reset it.</p>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <span class="error-message" aria-live="polite"></span>
            </div>

            <button type="submit" class="submit-btn" id="submit-email-btn">
                <span class="btn-text">Send Code</span>
                <div class="spinner"></div>
            </button>
        </form>
        <!-- Step 4: Success Message -->
        <div class="success-message" id="success-message">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Password Reset!</h2>
            <p>Your password has been updated successfully. You can now log in with your new password.</p>
        </div>

        <div class="back-to-login">
            <a href="user_login_page.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast"></div>

    
</body>
</html>
