<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - ClubSphere</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F8F9FA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .error-illustration {
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        .error-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #DC3545 0%, #C82333 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .error-icon i {
            font-size: 60px;
            color: white;
        }
        
        .error-icon::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid rgba(220, 53, 69, 0.2);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        h1 {
            color: #DC3545;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .error-message {
            color: #6C757D;
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .error-submessage {
            color: #ADB5BD;
            font-size: 0.95rem;
            margin-bottom: 35px;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #4A90E2 0%, #2C5F8D 100%);
            border: none;
            color: white;
            padding: 14px 40px;
            font-size: 1rem;
            border-radius: 10px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
            color: white;
        }
        
        .btn-back {
            background: white;
            border: 2px solid #E9ECEF;
            color: #6C757D;
            padding: 14px 40px;
            font-size: 1rem;
            border-radius: 10px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .btn-back:hover {
            background: #F8F9FA;
            border-color: #DEE2E6;
            color: #495057;
            transform: translateY(-3px);
        }
        
        .support-info {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 2px solid #F1F3F5;
        }
        
        .support-info p {
            color: #ADB5BD;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .support-link {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .support-link:hover {
            color: #2C5F8D;
            text-decoration: underline;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.1;
            }
        }
        
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            
            .error-icon {
                width: 100px;
                height: 100px;
            }
            
            .error-icon i {
                font-size: 50px;
            }
            
            .error-container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-illustration">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
        </div>
        
        <h1>Oops! Something went wrong.</h1>
        
        <p class="error-message">
            We're sorry, but we encountered an unexpected error while processing your request.
        </p>
        
        <p class="error-submessage">
            Please return to the previous page or contact support if the problem persists.
        </p>
        
        <div class="button-group">
            <a href="index.jsp" class="btn-home">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
            <a href="javascript:history.back()" class="btn-back">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </div>
        
        <div class="support-info">
            <p>Need help? Contact our support team</p>
            <a href="mailto:support@clubsphere.com" class="support-link">
                <i class="fas fa-envelope me-2"></i>support@clubsphere.com
            </a>
            <span class="mx-2">|</span>
            <a href="tel:+1234567890" class="support-link">
                <i class="fas fa-phone me-2"></i>+1 (234) 567-890
            </a>
        </div>
    </div>
</body>
</html>
