<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - ClubSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .otp-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .otp-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #1976D2;
            margin-bottom: 10px;
        }

        .instruction-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .otp-input {
            width: 50px;
            height: 55px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            outline: none;
        }

        .otp-input:focus {
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            transform: scale(1.05);
        }

        .otp-input.filled {
            border-color: #4CAF50;
            background-color: #f1f8f4;
        }

        .verify-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .verify-btn:disabled {
            background: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        .resend-container {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .resend-link {
            color: #2196F3;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .resend-link:hover {
            color: #1976D2;
            text-decoration: underline;
        }

        .resend-link.disabled {
            color: #999;
            cursor: not-allowed;
            pointer-events: none;
        }

        .timer {
            color: #666;
            font-weight: 600;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-danger {
            background-color: #ffebee;
            color: #c62828;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        @media (max-width: 576px) {
            .otp-card {
                padding: 30px 20px;
            }

            .otp-input {
                width: 45px;
                height: 50px;
                font-size: 20px;
            }

            .otp-inputs {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp-card">
            <div class="logo-container">
                <div class="logo">
                    <i class="bi bi-people-fill"></i>
                </div>
                <h1 class="page-title">Email Verification</h1>
                <p class="instruction-text">Enter the 6-digit code sent to your RGUKT email.</p>
            </div>

            <!-- Alerts -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                <span id="errorMessage">Incorrect or expired OTP. Please try again.</span>
            </div>

            <div id="successAlert" class="alert alert-success d-none" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                Email verified successfully! Redirecting…
            </div>

            <!-- OTP Form -->
            <form id="otpForm" action="verify-otp" method="post">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-input form-control" id="otp1" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input form-control" id="otp2" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input form-control" id="otp3" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input form-control" id="otp4" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input form-control" id="otp5" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input form-control" id="otp6" autocomplete="off">
                </div>

                <!-- Hidden input for combined OTP -->
                <input type="hidden" id="otp" name="otp">

                <button type="submit" class="btn btn-primary w-100 verify-btn" id="verifyBtn">
                    Verify OTP
                </button>
            </form>

            <!-- Resend OTP -->
            <div class="resend-container">
                <span>Didn't receive the code? </span>
                <a href="#" class="resend-link disabled" id="resendLink">
                    <span id="resendText">Resend OTP</span>
                    <span class="timer" id="timer">(30s)</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const inputs = document.querySelectorAll('.otp-input');
        const verifyBtn = document.getElementById('verifyBtn');
        const otpForm = document.getElementById('otpForm');
        const resendLink = document.getElementById('resendLink');
        const timerSpan = document.getElementById('timer');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const hiddenOtpInput = document.getElementById('otp');

        let countdown = 30;
        let countdownInterval;

        // Auto-focus and move to next input
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Add filled class
                if (value) {
                    input.classList.add('filled');
                } else {
                    input.classList.remove('filled');
                }

                // Move to next input
                if (value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }

                // Check if all inputs are filled
                checkAllFilled();
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 6);
                const digits = pastedData.split('');
                
                digits.forEach((digit, i) => {
                    if (i < inputs.length && /^\d$/.test(digit)) {
                        inputs[i].value = digit;
                        inputs[i].classList.add('filled');
                    }
                });
                
                if (digits.length === 6) {
                    inputs[5].focus();
                }
                
                checkAllFilled();
            });
        });

        // Check if all inputs are filled
        function checkAllFilled() {
            const allFilled = Array.from(inputs).every(input => input.value !== '');
            verifyBtn.disabled = !allFilled;
        }

     // Form submission 
        otpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Hide alerts
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');

            // Combine OTP digits
            const otpValue = Array.from(inputs).map(input => input.value).join('');
            hiddenOtpInput.value = otpValue; // Assuming <input type="hidden" id="otp" name="otp">

            // ✅ Fetch call moved here directly
            fetch('verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'otp=' + encodeURIComponent(hiddenOtpInput.value)
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            })
            .catch(err => console.error(err));
        });


        // Countdown timer for resend
        function startCountdown() {
            countdown = 30;
            resendLink.classList.add('disabled');
            timerSpan.style.display = 'inline';
            
            countdownInterval = setInterval(() => {
                countdown--;
                timerSpan.textContent = `(${countdown}s)`;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    resendLink.classList.remove('disabled');
                    timerSpan.style.display = 'none';
                }
            }, 1000);
        }

        // Resend OTP
        resendLink.addEventListener('click', (e) => {
            e.preventDefault();
            
            if (!resendLink.classList.contains('disabled')) {
                // Simulate resend (replace with actual API call)
                console.log('Resending OTP...');
                startCountdown();
                
                // Show temporary feedback
                const originalText = document.getElementById('resendText').textContent;
                document.getElementById('resendText').textContent = 'Code sent!';
                setTimeout(() => {
                    document.getElementById('resendText').textContent = originalText;
                }, 2000);
            }
        });

        // Auto-focus first input on load
        window.addEventListener('load', () => {
            inputs[0].focus();
            startCountdown();
        });
    </script>
</body>
</html>
