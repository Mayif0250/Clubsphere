<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - ClubSphere</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #2C5F8D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #ec4899;
            --accent-color: #8b5cf6;
            --success-color: #10b981;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-dark: #111827;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .logout-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #5CB85C 0%, #449D44 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            animation: scaleIn 0.5s ease-out;
        }
        
        .icon-wrapper i {
            font-size: 40px;
            color: white;
        }
        
        h2 {
            color: #2C3E50;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .message {
            color: #6C757D;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .redirect-message {
            color: #4A90E2;
            font-size: 0.9rem;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #4A90E2 0%, #2C5F8D 100%);
            border: none;
            color: white;
            padding: 12px 40px;
            font-size: 1rem;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
            color: white;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .countdown {
            font-weight: 700;
            color: #4A90E2;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="icon-wrapper">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h2>Logged Out Successfully</h2>
        <p class="message">You have been logged out successfully. Thank you for using ClubSphere!</p>
        
        <a href="user_login_page.html" class="btn btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>Return to Login
        </a>
        
        <p class="redirect-message">
            Redirecting to login page in <span class="countdown" id="countdown">5</span> seconds...
        </p>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'user_login_page.html';
            }
        }, 1000);
    </script>
</body>
</html>
